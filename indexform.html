<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>

</head>
<body>

    <H1 style="background-color: rgb(225, 231, 140);">YOUR  DETAILS</H1>
    <form>

       <div>
      <label for="name">Name :</label>
       <input type="text" id="name" name="name" placeholder="Enter Your name" required>
       </div>

       <br>

       <div>
        <label for="Email">Email :</label>
       <input type="text" id="email" name="Email" placeholder="Enter Your Email" required>
       </div>

        <br>

        <div>
            <label for="password">Password :</label>
           <input type="password" id="email" name="Email" placeholder="Enter Your Password" required maxlength="12" minlength="0">
           </div>

        <br>

       <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" required>
        <label for="gender">Male</label>
        <input type="radio" name="gender" required>
        <label for="gender">Female</label>
       </div>

       <br>
       <div>
        <label for="Date">Date of Birth : </label>
       <input type="date" required>
       </div>
       
       <br>

       <div>
        <label for="phone">Phone No : </label>
        <input type="tel" required placeholder="9804332052" minlength="10" maxlength="10">
       </div>
       
       <br>

       <div>
        <input type="reset">
        <input type="submit">


       </div>
        

    </form>
 <br>
    
</body>
</html>
